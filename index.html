<html>
    <head>
        <title>Attendence</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <center>
            <h1 style="margin-top: 20; margin-bottom: 20;">
            List of Students
        </h1>
        
        <div>
            <span>1</span>
            <input type="text" placeholder="Name of the Student" id="name1">
            <br>

            <span>2</span>
            <input type="text" placeholder="Name of the Student" id="name2">
            <br>

            <span>3</span>
            <input type="text" placeholder="Name of the Student" id="name3">
            <br>

            <span>4</span>
            <input type="text" placeholder="Name of the Student" id="name4">
            <br>
        </div>

        <button onclick="submit()" id="submit_button">
          Submit 
        </button>

        <div id="display_name" style="font-weight: bold;">

        </div>

        <button onclick="sorting()" id="sort_button">
          Sort
        </button>
        </center>

        <script>
            name_of_students_array = [];

            function submit()
            {
                var name_1 = document.getElementById("name1").value;
                var name_2 = document.getElementById("name2").value;
                var name_3 = document.getElementById("name3").value;
                var name_4 = document.getElementById("name4").value;

                name_of_students_array.push(name_1);
                name_of_students_array.push(name_2);
                name_of_students_array.push(name_3);
                name_of_students_array.push(name_4);

                console.log(name_of_students_array);

                document.getElementById("display_name").innerHTML=name_of_students_array;
                document.getElementById("submit_button").style.display="none";
                document.getElementById("sort_button").style.display="inline-block";
            }

            function sorting()
            {
                name_of_students_array.sort();

                console.log(name_of_students_array);

                document.getElementById("display_name").innerHTML=name_of_students_array;
            }
        </script>
    </body>
</html>
